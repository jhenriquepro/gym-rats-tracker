<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Workout Tracker App">
    <title>GYM RATS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="app-header" id="main-header">
        <h1>GYM RATS - 30 DIAS</h1>
        <button type="button" id="btn-user-profile" aria-label="Profile">
            <span class="icon">User</span>
        </button>
    </header>

    <main id="app-root">

        <section id="view-dashboard" class="view-section active">
            <header class="view-header">
                <h2>Dashboard</h2>
            </header>

            <div id="dashboard-stats-container" style="margin-bottom: 20px;"></div>
            <div class="action-area" style="display: flex; flex-direction: column; gap: 15px;">

                <button id="btn-start-selection" class="btn-primary">
                    ▶ INICIAR TREINO
                </button>

                <button id="btn-create-template" class="btn-secondary" data-target="view-create-workout">
                    + CRIAR NOVO TREINO
                </button>
            </div>
        </section>

        <section id="view-create-workout" class="view-section hidden">

            <header class="view-header">
                <h2>Novo Plano</h2>
            </header>

            <form id="form-create-workout">

                <div class="form-group">
                    <label for="inp-plan-name">Nome do Treino</label>
                    <input type="text" id="inp-plan-name" placeholder="Ex: Treino A - Peito" autocomplete="off"
                        required>
                </div>

                <div class="add-exercise-box">
                    <label>ADICIONAR EXERCÍCIO</label>

                    <input type="text" id="inp-new-exercise" placeholder="Digite o nome (Ex: Supino Reto)">

                    <div class="add-row">
                        <input type="number" id="inp-new-sets" placeholder="Séries" style="flex: 0 0 80px;">
                        <button type="button" id="btn-append-exercise" class="btn-secondary"
                            style="flex: 1; margin:0; border-color: var(--color-border);">
                            + Incluir na Lista
                        </button>
                    </div>
                </div>

                <ul id="preview-list"></ul>

                <div class="form-actions">
                    <button type="submit" class="btn-success">SALVAR TREINO</button>
                    <button type="button" id="btn-cancel-create" class="btn-text">Cancelar</button>
                </div>

            </form>
        </section>

        <section id="view-log-workout" class="view-section hidden">
            <header class="view-header">
                <h2 id="log-title">Treino Atual</h2>
            </header>

            <form id="form-log-workout">
                <div id="sets-container"></div>

                <div class="form-actions">
                    <button type="submit" class="btn-success">FINALIZAR TREINO</button>

                    <button type="button" id="btn-cancel-log" class="btn-text">Cancelar Treino</button>
                </div>
            </form>
        </section>

        <dialog id="app-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="btn-close-modal">Fechar</button>
            </div>
        </dialog>

        <dialog id="modal-select-workout" class="modal">
            <div class="modal-content" style="text-align: left;">
                <h3 style="margin-bottom: 15px; text-align: center;">Escolha o Treino</h3>
                <div id="list-saved-workouts"
                    style="display: flex; flex-direction: column; gap: 10px; max-height: 300px; overflow-y: auto;">
                    <p style="text-align:center; color: #666;">Nenhum treino salvo.</p>
                </div>
                <button id="btn-close-selection" class="btn-text" style="width: 100%; margin-top: 15px;">Fechar</button>
            </div>
        </dialog>

        <dialog id="modal-login" class="modal">
            <div class="modal-content login-content">

                <h3>BEM-VINDO</h3>
                <p>Faça login para salvar seu progresso na nuvem e acessar de qualquer lugar.</p>

                <form id="form-login">
                    <input type="email" id="inp-email" placeholder="E-mail" required>
                    <input type="password" id="inp-password" placeholder="Senha" required>

                    <button type="submit" class="btn-primary" style="margin-top: 10px;">
                        ENTRAR / REGISTRAR
                    </button>
                </form>

                <div class="divider">ou</div>

                <button type="button" id="btn-google-login" class="btn-google">
                    <span style="font-size: 1.2rem; font-weight: bold;">G</span>
                    Continuar com Google
                </button>

                <button id="btn-close-login" class="btn-text" style="margin-top: 10px;">Cancelar</button>
            </div>
        </dialog>

    </main>

    <nav class="bottom-nav" id="main-navbar">
        <ul class="nav-list">
            <li><a href="#" class="nav-item active" data-target="view-dashboard">Início</a></li>
        </ul>
    </nav>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
