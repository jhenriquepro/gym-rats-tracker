<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Workout Tracker App">
    <title>GYM RATS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="app-header" id="main-header">
        <h1>GYM RATS - 30 DIAS</h1>
        <button type="button" id="btn-user-profile" aria-label="Profile">
            <span class="icon">User</span>
        </button>
    </header>

    <main id="app-root">
        <section id="view-dashboard" class="view-section active">
            <header class="view-header">
                <h2>Início</h2>
            </header>
            <div id="dashboard-stats-container">
                <p>Carregando estatísticas...</p>
            </div>
            <div class="action-area">
                <button id="btn-start-workout" class="btn-primary" data-target="view-log-workout">
                    Iniciar Treino
                </button>
            </div>
        </section>

        <section id="view-log-workout" class="view-section hidden">
            <header class="view-header">
                <h2>Registrar Treino</h2>
            </header>

            <form id="form-log-workout">
                <div class="form-group">
                    <label for="inp-exercise">Exercício</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="inp-exercise" name="exercise" style="flex: 1;">
                            <option value="" disabled selected>Selecionar...</option>
                        </select>
                        <button type="button" id="btn-add-set" class="btn-secondary">Add</button>
                    </div>
                </div>

                <div id="sets-container"></div>

                <div class="form-actions">
                    <button type="button" id="btn-cancel-log" class="btn-text">Cancelar</button>
                    <button type="submit" class="btn-success">Finalizar Treino</button>
                </div>
            </form>
        </section>

        <dialog id="app-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="btn-close-modal">Fechar</button>
            </div>
        </dialog>

    </main>

    <nav class="bottom-nav" id="main-navbar">
        <ul class="nav-list">
            <li>
                <a href="#" class="nav-item active" data-target="view-dashboard">Início</a>
            </li>
            <li>
                <a href="#" class="nav-item" data-target="view-log-workout">Treino</a>
            </li>
        </ul>
    </nav>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
